<div class="card">
  <div class="card-header">
    <h2 class="text-center">Friend Incoming requests</h2>
  </div>

  <div class="card-body">
    <div *ngIf="incomingRequests.length === 0" class="text-center">
      <p>No incomingRequests found.</p>
    </div>

    <div *ngFor="let request of incomingRequests" class="request-item">
      <div class="d-flex justify-content-between align-items-center">
        <h3>{{ request.id }} </h3>

        <div class="btn-group">
          <!-- <button class="btn btn-sm btn-success" (click)="acceptRequest(request)">Accept</button> -->
          <button class="btn btn-sm btn-danger" (click)="rejectRequest(request)">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
