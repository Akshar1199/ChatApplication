<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 40%; border-radius: 15px;">
    <div class="card-header text-center text-white fw-bold" style="background: #1a240bed; border-radius: 10px 10px 0 0;">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onUserSave()">

        <!-- Username -->
        <div class="mb-3">
          <label for="userName" class="form-label fw-semibold">Username:</label>
          <input type="text" formControlName="userName" class="form-control rounded-pill"
            id="userName" autocomplete="username"
            placeholder="Enter your username" name="userName">

          <div class="text-danger mt-1" *ngIf="userForm.controls['userName'].touched && userForm.controls['userName'].errors?.['required']">
            <span>This field is required</span>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email:</label>
          <input type="email" formControlName="email" class="form-control rounded-pill"
            id="email" autocomplete="email"
            placeholder="Enter your email" name="email">

          <div class="text-danger mt-1" *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['required']">
            <span>This field is required</span>
          </div>

          <div class="text-danger mt-1" *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['email']">
            <span>Please enter a valid email</span>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password:</label>
          <input type="password" formControlName="password" class="form-control rounded-pill"
            id="password" autocomplete="new-password"
            placeholder="Enter your password">

          <div class="text-danger mt-1" *ngIf="userForm.controls['password'].touched">
            <span *ngIf="userForm.controls['password'].errors?.['required']">This field is required</span>
            <span *ngIf="userForm.controls['password'].errors?.['minlength']">Password must be at least 5 characters</span>
          </div>
        </div>

        <!-- Profile Image Upload -->
        <div class="mb-3">
          <label for="profileImage" class="form-label fw-semibold">Profile Image (Optional):</label>
          <input type="file" class="form-control rounded-pill" id="profileImage"
            (change)="onFileSelected($event)" accept="image/*">


        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>

        <!-- Register Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" [disabled]="userForm.invalid"
            class="btn btn-primary w-50 rounded-pill">Register</button>
        </div>
      </form>

      <!-- Login Redirect -->
      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a (click)="navigateToLogIn()" class="text-primary fw-bold" style="cursor: pointer;">Login Here</a>
      </div>
    </div>
  </div>
</div>
