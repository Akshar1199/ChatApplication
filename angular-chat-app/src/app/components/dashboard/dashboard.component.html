<div class="chat-layout">
  <div class="channel-sidebar">
    <h2>Channels</h2>
    <div class="channels-list">
      <div *ngFor="let channel of channels" class="channel-item" (click)="selectChannel(channel)">
        <h3>{{ channel.name }}</h3>
      </div>
    </div>
  </div>

  <div class="chat-container" *ngIf="selectedChannel">
    <div class="chat-header">
      <h2>{{ selectedChannel.name }}</h2>
    </div>

    <div class="chat-messages">
      <div *ngFor="let message of messages" [ngClass]="{'my-message': message.senderId === userId, 'other-message': message.senderId !== userId}">
        <p>{{ message.senderName }}: {{ message.text }}</p>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" [(ngModel)]="messageText" placeholder="Type a message..." />
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
