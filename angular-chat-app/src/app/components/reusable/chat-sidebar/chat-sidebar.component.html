<div class="channel-sidebar">
  <h2 class="text-center text-light">
    {{ isPrivateChat ? 'Private Chats' : 'Channels' }}
  </h2>

  <input *ngIf="isPrivateChat"
    type="text"
    class="form-control search-bar"
    placeholder="Search..."
    [(ngModel)]="searchText"
    (ngModelChange)="onSearchChange()"
  />

  <div class="channels-list text-light">
    <div *ngFor="let item of items" class="channel-item d-flex justify-content-between align-items-center" (click)="selectChannel(item)">
      <h3 class="m-0">{{ isPrivateChat ? item.userName : item.name }}</h3>

      <div *ngIf="isPrivateChat" class="btn-group">
        <button *ngIf="friends.includes(item.id)" class="btn btn-sm btn-danger" (click)="removeFriend(item)">
          Remove Friend
        </button>

        <button *ngIf="pendingRequests.includes(item.uid) && !friends.includes(item.id)"
          class="btn btn-sm btn-warning" (click)="cancelFriendRequest(item)">
          Pending... (Cancel)
        </button>

        <button *ngIf="!pendingRequests.includes(item.uid) && !friends.includes(item.id)"
          class="btn btn-sm btn-primary" (click)="sendFriendRequest(item)">
          Send Request
        </button>
      </div>
    </div>
  </div>
</div>
